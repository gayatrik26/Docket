<!-- to do list  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="header">

            <div class="logo">
                <h3>Docket</h3>
            </div>
            <div class="search-bar">
                <input class="Seacrhinput" type="text" placeholder="Seacrh here">
                <button class="btn">Search</button>
            </div>

        </div>
    </nav>

    <div class="main">
        <div class="container">
            <h2>To Do List</h2>
            <div class="formm">
                <input class="input-task"
                id="input-task" placeholder="Add item">
                <button class="btn2" onclick="addtask()">Add</button>
            </div>
            <div class="list-container" id="list-container">
                <ul>
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
            <!-- <p class="error" id="error">Input cannot be Empty!</p> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
